services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - PORT=3456
      - CORS_ORIGIN=http://localhost:8080
      - DATABASE_PATH=/app/data/database.sqlite
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
      - NODE_ENV=production
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - appnet
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "8456:80"
    networks:
      - appnet

volumes:
  backend-data:
  backend-uploads:

networks:
  appnet:



